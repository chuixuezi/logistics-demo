<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<form action="/emp/editEmpTrue" method="post" class="layui-form" enctype="multipart/form-data" lay-filter="example">
    <div class="layui-form layuimini-form">
        <input name="sId" type="hidden" value="">
        <div class="layui-form-item">
            <label class="layui-form-label required">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="sName" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入用户名" value=""
                       class="layui-input" >
                <!--            <tip>填写自己管理账号的名称。</tip>-->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">账户</label>
            <div class="layui-input-block">
                <input type="text" name="sAccount" lay-verify="required" lay-reqtext="账户不能为空" placeholder="请输入手机"
                       value=""
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">密码</label>
            <div class="layui-input-block">
                <input type="password" name="sPassword" lay-verify="required" placeholder="请输入密码" value=""
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">职位</label>
            <div class="layui-input-block">
                <input type="radio" name="sPosition" value="员工" title="员工" checked="">
                <input type="radio" name="sPosition" value="司机" title="司机">
                <input type="radio" name="sPosition" value="财务" title="财务">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" required>身份证号</label>
            <div class="layui-input-block">
                <input type="text" name="sCardId" placeholder="请输入身份证号" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label" required>选择头像</label>
            <div class="layui-input-block">
                <div class="layui-upload">
                    <input type="file" id="faceUpload" name="faceUpload" onchange="upLoad()">
                    <div class="layui-upload-list">
                        <input name="sFace" type="hidden" value="">
                        <img class="layui-upload-img" width="80px" height="80px" id="sFaceImg" name="sFace" border="1px">
                        <p id="sFaceText"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="submit" class="layui-btn layui-btn-normal"
                       lay-filter="saveBtn" id="saveBtn" value="确认保存">
            </div>
        </div>
    </div>
</form>

<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate,
            $ = layui.$;

        var url=location.search;
        var sId;
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);


            sId = decodeURIComponent(str.replace("sId=",""));

        }
        //表单初始赋值
        $.post("/emp/editEmp", { sId: sId }, function (data) {
            console.log(data);
            form.val('example', data);
            $("#sFaceImg").attr('src', data.sFace);
        });
    });

    var index = parent.layer.getFrameIndex(window.name);

    $('#saveBtn').click(function () {
        parent.layer.close(index);
    })
</script>

<script>
    function upLoad() {
        var fileInput = document.getElementById("faceUpload");
        var file = fileInput.files[0];
        //创建读取文件的对象
        var reader = new FileReader();
        //创建文件读取相关的变量
        var imgFile;
        //为文件读取成功设置事件
        reader.onload = function (e) {
            // alert('文件读取完成');
            imgFile = e.target.result;
            // console.log(imgFile);
            $("#sFaceImg").attr('src', imgFile);
        };

        //正式读取文件
        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
