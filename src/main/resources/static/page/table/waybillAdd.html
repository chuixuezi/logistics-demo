        </div>

        <div class="layui-form-item">

            <div class="layui-input-block">
                <input type="text" name="wPayType" placeholder="请键入" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" required>装货时间</label>
            <div class="layui-input-block">
                <input type="text" id="wLoad_time" name="wLoad_time" placeholder="请选择" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" required>到达时间</label>
            <div class="layui-input-block">
                <input type="text" id="wGet_time" name="wGet_time" placeholder="请选择" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">

            <div class="layui-input-block">
                <input type="text" id="wUnload_time" name="wUnload_time" placeholder="请选择" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" required>返回时间</label>
            <div class="layui-input-block">
                <input type="text" id="wExit_time" name="wExit_time" placeholder="请选择" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">订单状态</label>
            <div class="layui-input-block">
                <select name="wState" lay-verify="required" lay-search="" id="wState">
                    <option value="">直接选择或搜索选择</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="submit" class="layui-btn layui-btn-normal"
                       lay-filter="saveBtn" id="saveBtn" value="确认保存">
            </div>
        </div>
    </div>
</form>

<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>

<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        $.post("/waybill/getOption", {}, function (data) {
            // console.log(data);
            $.each(data.carId, function (index, obj) {
                var cCarId = document.getElementById("cCarId");
                // console.log(obj);
                var op = document.createElement("option");
                op.setAttribute("value", obj.cCarId);
                op.appendChild(document.createTextNode(obj.cCarId));
                cCarId.appendChild(op);
            });
            $.each(data.driver, function (index, obj) {
                var wDriver = document.getElementById("wDriver");
                // console.log(obj);
                var op = document.createElement("option");
                op.setAttribute("value", obj.sName);
                op.appendChild(document.createTextNode(obj.sName));
                wDriver.appendChild(op);
            });
            $.each(data.wState, function (index, obj) {
                var wState = document.getElementById("wState");
                // console.log(obj);
                var op = document.createElement("option");
                op.setAttribute("value", obj.state);
                op.appendChild(document.createTextNode(obj.state));
                wState.appendChild(op);
            });
            form.render();//表单重新渲染，要不然添加完显示不出来新的option
        });
    });

    var index = parent.layer.getFrameIndex(window.name);

    $('#saveBtn').click(function () {
        parent.layer.close(index);
    })
</script>

<script>
    function upLoad() {
        var fileInput = document.getElementById("faceUpload");
        var file = fileInput.files[0];
        //创建读取文件的对象
        var reader = new FileReader();
        //创建文件读取相关的变量
        var imgFile;
        //为文件读取成功设置事件
        reader.onload = function (e) {
            // alert('文件读取完成');
            imgFile = e.target.result;
            console.log(imgFile);
            $("#carImg").attr('src', imgFile);
        };

        //正式读取文件
        reader.readAsDataURL(file);
    }
</script>
